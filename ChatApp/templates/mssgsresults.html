{% extends 'mssgs.html' %}

{% block content %}
<div id="chat_box">
    <table style="width:100%">
        <tr>
            <th>Sender</th>
            <th>Message</th>
            <th>Time</th>
        </tr>
        {% for m in mssgs %}
        <tr>
            <td>
                {{m.creator_id}}
            </td>
            <td>
                {{m.message_body}}
            </td>
            <td>
                {{m.create_date}}
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
<a href="{% url 'mssgs' %}">Search for more messages</a>
<style>
    .user_tile {
        height: 50px;
        width: 550px;
        padding: 10px 10px 10px 10px;
        background-color: lightgray;
        color: #239627;
    }

        .user_tile:hover {
            box-shadow: 10px 10px 5px #888888;
        }

    table {
        border-collapse: collapse;
    }

    th {
        background-color: #239627;
        color: white;
    }

    table, th, td {
        border: 1px solid black;
        padding: 5px;
        text-align: left;
    }

    tr:nth-child(even) {
        background-color: #B1B0B0
    }

    p, h2 {
        font-family: "Times New Roman", Times, serif;
    }
</style>
{% endblock %}
